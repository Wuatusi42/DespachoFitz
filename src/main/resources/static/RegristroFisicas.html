<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="estilos/RegristosFisico.css">
</head>
<body>
<div class="cabeza">
    <div class="img">
        <img src="img/logo.png" alt="Logo" class="logo">
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="ConsultaFisicos.html" class="nav-button">CONSULTA</a></li>
            <li><a href="index.html" class="nav-button">DESCARGA</a></li>
            <li><a href="RegristroFisicas.html" class="nav-button">REGISTRA</a></li>
            <li><a href="index.html" class="nav-button">LOGIN</a></li>
        </ul>
    </nav>
</div>
<div class="form-container">
    <div class="formulario">
        <h2>Registro de Cliente</h2>
        <form method="POST">
            <fieldset>
                <legend>Información del Cliente</legend>

                <input type="text" id="no_cliente" name="no_cliente" placeholder="No. Cliente" required>

                <input type="text" id="primer_nombre" name="primer_nombre" placeholder="Primer Nombre" required>

                <input type="text" id="segundo_nombre" name="segundo_nombre" placeholder="Segundo Nombre">

                <input type="text" id="tercer_nombre" name="tercer_nombre" placeholder="Tercer Nombre">

                <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno" required>

                <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Apellido Materno">

                <input type="text" id="direccion1" name="direccion1" placeholder="Dirección 1" required>

                <input type="text" id="direccion2" name="direccion2" placeholder="Dirección 2">

                <input type="text" id="rfc" name="rfc" placeholder="RFC" required>

                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" required pattern="\d{2}/\d{2}/\d{4}">

                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>

                <input type="text" id="estado" name="estado" placeholder="Estado" required>

                <input type="text" id="pais" name="pais" placeholder="País" required>

                <select id="sexo" name="sexo" required>
                    <option value="">Selecciona Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <input type="number" id="edad" name="edad" placeholder="Edad" required>

                <input type="tel" id="telefono1" name="telefono1" placeholder="Teléfono 1" required>

                <input type="tel" id="telefono2" name="telefono2" placeholder="Teléfono 2">

                <input type="text" id="curp" name="curp" placeholder="CURP" required>

                <input type="text" id="actividad_economica" name="actividad_economica" placeholder="Actividad Económica" required>

                <input type="number" id="ingresos_mensuales" name="ingresos_mensuales" placeholder="Ingresos Mensuales" required>

                <input type="text" id="estatus_padron" name="estatus_padron" placeholder="Estatus en el Padrón" required>

                <input type="text" id="nombre_comercial" name="nombre_comercial" placeholder="Nombre Comercial">

                <input type="text" id="fecha_inicio" name="fecha_inicio" placeholder="Fecha de Inicio de Operacion" required pattern="\d{2}/\d{2}/\d{4}">
                <br>
                <br>
                <br>
                <center><button type="submit">Registrar</button></center>
            </fieldset>
        </form>
        </form>
    </div>
</div>
<div class="footer">
    <footer>
        <center><p>:: 2024 :: DESPACHO ::</p></center>
    </footer>
</div>
</body>
</html>
