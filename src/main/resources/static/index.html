<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Fitz & Cruz</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="carrusel">
    <div class="carrusel-imagenes">
        <img src="img/Img1.jpg" alt="Imagen 1">
        <img src="img/Img2.jpg" alt="Imagen 2">
        <img src="img/img4.jpg" alt="Imagen 3">
        <img src="img/pedido-6168.jpg" alt="Imagen 4">
    </div>
</div>
<div class="container">
    <br>
    <br>
    <div>
        <img src="img/logo.png" class="logo" alt="Logo">
        <center> <h2>BIENVENIDO AL DESPACHO<br>FITZ Y CRUZ</h2></center>
    </div>
    <div class="login">
        <br>
        <br>
        <br>
        <br>
        <br>
        <form onsubmit="return false;">
            <center>
                <label for="nombre"> Nombre de usuario </label>
                <br>
                <br>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre de usuario">
                <br>
                <label for="password">Password</label>
                <br>
                <br>
                <div>
                    <input type="password" id="password" name="password" required placeholder="password">
                    <br>
                    <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
                </div>
                <br>
                <button type="button" id="loginBoton">LOGIN</button> <!-- Cambiar a type="button" -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <br>
                        <h5>ELIGA CON QUE TIPO DE PERSONA VA A TRABAJAR</h5>
                        <br>
                        <a style="text-decoration: none;" href="RegristroFisicas.html" class="loginBoton" id="fisicas">FISICA</a>
                        <a style="text-decoration: none;" href="RegistroMoral.html" class="loginBoton" id="moral">MORAL</a>
                    </div>
                </div>
            </center>
        </form>
    </div>
</div>
<footer>
    <center><p>:: 2024 :: DESPACHO ::</p></center>
</footer>
<script>
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('togglePassword');

    togglePasswordButton.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Cambia el icono del bot√≥n
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üö´';
    });

    // Abre el modal al presionar el bot√≥n LOGIN, si ambos campos est√°n llenos
    document.getElementById('loginBoton').onclick = function() {
        const nombre = document.getElementById('nombre').value;
        const password = document.getElementById('password').value;

        if (nombre && password) { // Verifica que ambos campos no est√©n vac√≠os
            document.getElementById('myModal').style.display = "block"; // Muestra el modal
        } else {
            alert('Por favor, completa ambos campos.'); // Alerta si alg√∫n campo est√° vac√≠o
        }
    }

    // Cierra el modal
    function closeModal() {
        document.getElementById('myModal').style.display = "none"; // Oculta el modal
    }



    // Cerrar el modal si el usuario hace clic fuera de √©l
    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
            closeModal();
        }
    }
</script>
</body>
</html>
