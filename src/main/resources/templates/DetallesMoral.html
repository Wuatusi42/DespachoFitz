<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalles</title>
    <link rel="stylesheet" th:href="@{/estilos/DetallesFisica.css}">
</head>
<body>
<div class="cabeza">
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/ConsultaMoral}" class="nav-button">CONSULTA</a></li>
            <li><a th:href="@{/RegistrarMoral}" class="nav-button">REGISTRA</a></li>
            <li><a th:href="@{/}" class="nav-button">LOGIN</a></li>
        </ul>
    </nav>
</div>
<div class="form-container">
    <div class="formulario">
        <h2>Detalles</h2>
        <form method="POST">
            <fieldset>
                <legend>Información del Cliente Moral</legend>
                <input type="text" id="no_cliente" name="no_cliente" placeholder="No. Cliente"  >

                <input type="text" id="primer_nombre" name="primer_nombre" placeholder="Primer Nombre" >

                <input type="text" id="segundo_nombre" name="segundo_nombre" placeholder="Segundo Nombre" >

                <input type="text" id="tercer_nombre" name="tercer_nombre" placeholder="Tercer Nombre" >

                <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno" >

                <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Apellido Materno" >


                <input type="text" id="rfc" name="rfc" placeholder="RFC" >

                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" >

                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" >

                <input type="text" id="estado" name="estado" placeholder="Estado">

                <input type="text" id="pais" name="pais" placeholder="País" >

                <select id="sexo" name="sexo" placeholder="sexo"  >
                    <option value="">Selecciona Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <input type="number" id="edad" name="edad" placeholder="Edad" >

                <input type="tel" id="telefono1" name="telefono1" placeholder="Teléfono 1" >

                <input type="tel" id="telefono2" name="telefono2" placeholder="Teléfono 2" >

                <input type="text" id="curp" name="curp" placeholder="CURP" >

                <input type="text" id="actividad_economica" name="actividad_economica" placeholder="Actividad Económica" >

                <input type="number" id="ingresos_mensuales" name="ingresos_mensuales" placeholder="Ingresos Mensuales" >

                <input type="text" id="estatus_padron" name="estatus_padron" placeholder="Estatus en el Padrón" >

                <input type="text" id="nombre_comercial" name="nombre_comercial" placeholder="Nombre Comercial" >

                <input type="text" id="fecha_inicio" name="fecha_inicio" placeholder="Fecha de Inicio de Operacion" >
            </fieldset>
            <br>
            <button type="submit" class="Eliminar">Eliminar</button>
            <button type="submit" class="Descarga">Descargar Informacion</button>
        </form>
        </form>
    </div>
</div>
<div class="footer">
    <footer>
        <center><p>:: 2024 :: DESPACHO ::</p></center>
    </footer>
</div>
</body>
</html>
