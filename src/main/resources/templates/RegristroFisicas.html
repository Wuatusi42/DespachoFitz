<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/estilos/RegristosFisico.css}">
    <style>
        .success-message {
           background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.1em;
            text-align: center;
            transition: opacity 1s ease-out; /* Transición suave para la opacidad */
            opacity: 1; /* Inicialmente visible */
            width: 100%; /* Ajusta el ancho según tus necesidades */
        }
    </style>
</head>
<body>
    <nav class="nav nav-pills nav-justified">
        <a class="nav-link active" aria-current="page" th:href="@{RegistroFisicas}">Registro</a>
        <a class="nav-link" th:href="@{ConsultaFisicos}">Consulta</a>
        <img th:src="@{/img/logo.png}" alt="Logo" style="width: 150px; height: 50px;">
    </nav>
<br>
<br>
<div th:if="${errorMessage}" style="color: red;"> <!-- Muestra el mensaje de error si está presente -->
    <p th:text="${errorMessage}"></p>
</div>
    <div class="formulario">
        <h2>Registro de Cliente</h2>
        <form th:action="@{/RegistroFisicas}" th:object="${cliente}" method="post">
            <fieldset>
                <legend>Información del Cliente</legend>
                    <input type="text" th:field="*{primerNombre}" placeholder="Primer Nombre" maxlength="45">
                    <input type="text" th:field="*{segundoNombre}" placeholder="Segundo Nombre" maxlength="45">
                    <input type="text" th:field="*{tercerNombre}" placeholder="Tercer Nombre" maxlength="45">
                    <input type="text" th:field="*{apellidoPaterno}" placeholder="Apellido Paterno" maxlength="30" >
                    <input type="text" th:field="*{apellidoMaterno}" placeholder="Apellido Materno" maxlength="45">
                <input type="text" th:field="*{colonia}" placeholder="colonia" maxlength="60">
                <input type="text" th:field="*{calle}" placeholder="calle" maxlength="60">
                <input type="text" th:field="*{numeroCasa}" placeholder="Numero De Casa" maxlength="5">
                    <input type="text" th:field="*{RFC}" placeholder="RFC" minlength="13" maxlength="13">
                    <input type="text" th:field="*{Ciudad}" placeholder="Ciudad" maxlength="45">
                    <input type="text" th:field="*{Estado}" placeholder="Estado" maxlength="45" >
                    <input type="text" th:field="*{pais}" placeholder="País" maxlength="50" >
                <select th:field="*{sexo}">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                    <input type="number" th:field="*{edad}" placeholder="Edad" maxlength="3" >
                    <input type="text" th:field="*{telefono1}" placeholder="Teléfono 1" maxlength="14">
                    <input type="text" th:field="*{telefono2}" placeholder="Teléfono 2" maxlength="14">
                    <input type="text" th:field="*{CURP}" placeholder="CURP" maxlength="18">
                    <input type="text" th:field="*{actividadEconomica}" placeholder="Actividad Económica" maxlength="500">
                    <input type="number" step="0.000000000000001" th:field="*{ingresosMensuales}" placeholder="Ingresos Mensuales">
                    <input type="text" th:field="*{estatusPadron}" placeholder="Estatus Padrón" maxlength="45">
                    <input type="text" th:field="*{nombreComercial}" placeholder="Nombre Comercial" maxlength="100">
                    <input type="number" step="0.0000001" th:field="*{honorariosMensuales}" placeholder="Honorarios Mensuales">
                <select th:field="*{regimen}">
                    <option value="fisica">Física</option>
                </select>
                <select th:field="*{estatusaVigencia}">
                    <option value="Activo">Activo</option>
                    <option value="Baja">Baja</option>
                    <option value="En espera">En espera</option>
                    <option value="Desafiliado">Desafiliado</option>
                </select>
                <input type="text" th:field="*{email}" placeholder="email de contacto fiscal" maxlength="70">
                <label class="date-label">Fecha de Inicio de Operaciones</label>
                <input type="date" th:field="*{fechaInicioOperaciones}" placeholder="Fecha De Inicio De Operaciones">
                <label class="date-label">Fecha de Nacimiento</label>
                <input class="date-input" type="date" th:field="*{fechaNacimiento}">
                <br>
                <br>
                <br>
                <center>
                    <button type="submit">Registrar</button>
                </center>
            </fieldset>
            <div th:if="${successMessage}" th:text="${successMessage}" class="success-message" id="successMessage"> </div>
        </form>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-muted">© 2024 FITZ & CRUZ, DESPACHO CONTABLE</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use     xlink:href="#facebook"></use></svg></a></li>
                </ul>
            </footer>
        </div>

    </div>
<script>
    // Esperar a que el documento esté listo
    document.addEventListener('DOMContentLoaded', function() {
        // Seleccionar el mensaje de éxito
        var successMessage = document.getElementById('successMessage');

        // Si hay un mensaje de éxito, ocultarlo después de 4 segundos
        if (successMessage && successMessage.textContent.trim() !== "") {
            setTimeout(function() {
                successMessage.style.opacity = 0; // Hacer el mensaje transparente
                setTimeout(function() {
                    successMessage.style.display = 'none'; // Ocultar el mensaje
                }, 1000); // Esperar 1 segundo para completar la transición
            }, 2000); // Esperar 4 segundos
        }
    });
</script>
</body>
</html>
