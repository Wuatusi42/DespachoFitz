<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/estilos/Consulta.css}">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <title>Detalles</title>
    <style>
        .Eliminar{
       display: inline-block;
     width: 20%;
     padding: 10px;
     color: white;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     background-color: #e41a02;
     text-decoration: none;
     text-align: center;
}
    </style>
    <link rel="stylesheet" th:href="@{/estilos/DetallesFisica.css}">
</head>
<body>
<div class="cabeza">
    <div th:replace="navbarFisicos.html :: navbarF"></div>
</div>
<div class="container">
    <br>
    <br>
    <br>
    <br>
       <form  method="get">

           <div class="row mb-3">
               <div class="col">
                   <input type="text" name="primerNombre" th:value="${cliente.primerNombre}" class="form-control" placeholder="Primer Nombre" readonly="readonly" >
               </div>
               <div class="col">
                   <input type="text" th:value="${cliente.segundoNombre}" name="segundoNombre" class="form-control" placeholder="Segundo Nombre" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" th:value="${cliente.tercerNombre}" name="tercerNombre" class="form-control" placeholder="Tercer Nombre" readonly="readonly">
               </div>

           </div>

           <div class="row mb-3">
               <div class="col">
                   <input type="text" th:value="${cliente.apellidoPaterno}" name="apellidoPaterno" class="form-control" placeholder="Apellido Paterno" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" th:value="${cliente.apellidoMaterno}" name="apellidoMaterno" class="form-control" placeholder="Apellido Materno" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="pais" th:value="${cliente.pais}" class="form-control" placeholder="pais" readonly="readonly">
               </div>
           </div>
           <!-- Añadir más campos siguiendo la estructura de filas y columnas -->
           <div class="row mb-3">
               <div class="col">
                   <input type="text" name="rfc" th:value="${cliente.rfc}" class="form-control" placeholder="RFC" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="Ciudad" th:value="${cliente.Ciudad}" class="form-control" placeholder="Ciudad" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="Estado" th:value="${cliente.Estado}" class="form-control" placeholder="Estado" readonly="readonly">
               </div>

           </div>
           <div class="row mb-3">
               <div class="col">
                   <input type="text" name="colonia" th:value="${cliente.colonia}" class="form-control" placeholder="Colonia" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="calle" th:value="${cliente.calle}" class="form-control" placeholder="Calle" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="numeroCasa" th:value="${cliente.numeroCasa}" class="form-control" placeholder="Numero De Casa"  readonly="readonly">
               </div>
           </div>
           <div class="row mb-3">
               <div class="col">
                   <input type="number" name="edad" th:value="${cliente.edad}" class="form-control" placeholder="edad" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="CURP" th:value="${cliente.CURP}" class="form-control" placeholder="CURP" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="telefono1" th:value="${cliente.telefono1}" class="form-control" placeholder="telefono 1" readonly="readonly">
               </div>

           </div>

           <div class="row mb-3">
               <div class="col">
                   <input type="text" name="telefono2" th:value="${cliente.telefono2}" class="form-control" placeholder="telefono 2" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="actividadEconomica" th:value="${cliente.actividadEconomica}" class="form-control" placeholder="Actividad Economica" readonly="readonly">
               </div>
               <div class="col">
                   <input type="number" name="ingresosMensuales" th:value="${cliente.ingresosMensuales}" class="form-control" placeholder="Ingresos Mensuales" step="0.000000001" readonly="readonly">
               </div>

           </div>
           <div class="row mb-3">
               <div class="col">
                   <input type="text" name="situacionBancaria" th:value="${cliente.situacionBancaria}" class="form-control" placeholder="Situacion Bancaria" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="estatusPadron" th:value="${cliente.estatusPadron}" class="form-control" placeholder="Estatus En El Padron" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" name="nombreComercial" th:value="${cliente.nombreComercial}" class="form-control" placeholder="Nombre Comercial" readonly="readonly">
               </div>
           </div>
           <div class="row mb-3">
               <div class="col">
                   <input type="email" name="email" th:value="${cliente.email}" class="form-control" placeholder="Email" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" th:value="${cliente.estatusaVigencia}" name="estatusaVigencia" class="form-control" placeholder="Estatus de actividad" readonly="readonly">
               </div>
               <div class="col">
                   <input type="text" th:value="${cliente.sexo}" name="sexo" class="form-control" placeholder="sexo" readonly="readonly">
               </div>
           </div>
           <div class="row mb-3">
               <div class="col">
                   <label>Regimen</label>
                   <input type="text" th:value="${cliente.regimen}" name="regimen" class="form-control" placeholder="regimen" readonly="readonly">
               </div>
               <div class="col">
                   <label>Fecha De Nacimiento</label>
                   <input type="date" th:value="${cliente.fechaNacimiento}" name="fechaNacimiento" class="form-control" placeholder="Fecha De Nacimiento" readonly="readonly">
               </div>
               <div class="col"  id="tablaDatos">
                   <label>Fecha De Nacimiento</label>
                   <input type="date" th:value="${cliente.fechaInicioOperaciones}" name="fechaInicioOperaciones" class="form-control" placeholder="Fecha De Inicio De Operaciones" readonly="readonly">
               </div>
           </div>
           <a th:href="@{/eliminarCliente/{idCliente}(idCliente=${cliente.idCliente})}" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');" class="Eliminar">Eliminar</a>

           <button onclick="exportarExcel()">Exportar a Excel</button>
       </form>
    </div>
<br>
<div th:replace="footer.html :: footer"></div>
<script>
    <script>
    function exportarExcel() {
        // Recopila los datos de los campos de entrada
        const datos = [
            ["Campo", "Valor"], // Encabezados de la hoja
            ["Primer Nombre", document.querySelector('[name="primerNombre"]').value],
            ["Segundo Nombre", document.querySelector('[name="segundoNombre"]').value],
            ["Tercer Nombre", document.querySelector('[name="tercerNombre"]').value],
            ["Apellido Paterno", document.querySelector('[name="apellidoPaterno"]').value],
            ["Apellido Materno", document.querySelector('[name="apellidoMaterno"]').value],
            ["País", document.querySelector('[name="pais"]').value],
            ["RFC", document.querySelector('[name="rfc"]').value],
            ["Ciudad", document.querySelector('[name="Ciudad"]').value],
            ["Estado", document.querySelector('[name="Estado"]').value],
            ["Colonia", document.querySelector('[name="colonia"]').value],
            ["Calle", document.querySelector('[name="calle"]').value],
            ["Número de Casa", document.querySelector('[name="numeroCasa"]').value],
            ["Edad", document.querySelector('[name="edad"]').value],
            ["CURP", document.querySelector('[name="CURP"]').value],
            ["Teléfono 1", document.querySelector('[name="telefono1"]').value],
            ["Teléfono 2", document.querySelector('[name="telefono2"]').value],
            ["Actividad Económica", document.querySelector('[name="actividadEconomica"]').value],
            ["Ingresos Mensuales", document.querySelector('[name="ingresosMensuales"]').value],
            ["Situación Bancaria", document.querySelector('[name="situacionBancaria"]').value],
            ["Estatus Padrón", document.querySelector('[name="estatusPadron"]').value],
            ["Nombre Comercial", document.querySelector('[name="nombreComercial"]').value],
            ["Email", document.querySelector('[name="email"]').value],
            ["Estatus Vigencia", document.querySelector('[name="estatusaVigencia"]').value],
            ["Sexo", document.querySelector('[name="sexo"]').value],
            ["Régimen", document.querySelector('[name="regimen"]').value],
            ["Fecha de Nacimiento", document.querySelector('[name="fechaNacimiento"]').value],
            ["Fecha Inicio Operaciones", document.querySelector('[name="fechaInicioOperaciones"]').value],
        ];

        // Crea un libro de Excel
        const workbook = XLSX.utils.book_new();
        const worksheet = XLSX.utils.aoa_to_sheet(datos);

        // Añade la hoja al libro
        XLSX.utils.book_append_sheet(workbook, worksheet, "Cliente");

        // Genera y descarga el archivo Excel
        XLSX.writeFile(workbook, "DatosCliente.xlsx");
    }
</script>

</script>
</body>
</html>
