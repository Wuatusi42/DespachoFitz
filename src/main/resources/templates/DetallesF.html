<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalles</title>
    <style>
        .Eliminar{
       display: inline-block;
     width: 20%;
     padding: 10px;
     color: white;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     background-color: #e41a02;
     text-decoration: none;
     text-align: center;
}
    </style>
    <link rel="stylesheet" th:href="@{/estilos/DetallesFisica.css}">
</head>
<body>
<div class="cabeza">
    <nav class="navbar">
        <ul>
            <li><a th:href="@{ConsultaFisicos}" class="nav-button">CONSULTA</a></li>
            <li><a th:href="@{RegistroFisicas}" class="nav-button">REGISTRA</a></li>
            <li><a th:href="@{/}" class="nav-button">LOGIN</a></li>
        </ul>
    </nav>
</div>
<div class="form-container">
    <div class="formulario">
        <h2>Detalles</h2>
        <form method="get">
            <fieldset>
                <legend>Información del Cliente</legend>

                <input type="text" name="primerNombre" th:value="${cliente.primerNombre}"  placeholder="Primer Nombre"  >

                <input type="text" th:value="${cliente.segundoNombre}" name="segundoNombre" placeholder="Segundo Nombre" >

                <input type="text" th:value="${cliente.tercerNombre}" name="tercerNombre" placeholder="Tercer Nombre" >

                <input type="text" th:value="${cliente.apellidoPaterno}" name="apellidoPaterno" placeholder="Apellido Paterno" >

                <input type="text" th:value="${cliente.apellidoMaterno}" name="apellidoMaterno" placeholder="Apellido Materno" >

                <input type="text" id="direccion1" th:value="${cliente.direccion1}" name="direccion1" placeholder="Dirección 1" >

                <input type="text" id="direccion2" th:value="${cliente.direccion2}" name="direccion2" placeholder="Dirección 2" >

                <input type="text" th:value="${cliente.RFC}" placeholder="RFC" >


                <input type="text" th:value="${cliente.Ciudad}" placeholder="Ciudad" >

                <input type="text" th:value="${cliente.Estado}" placeholder="Estado" >

                <input type="text" th:value="${cliente.pais}" name="pais" placeholder="País" >

                <input type="text" th:value="${cliente.sexo}" name="sexo" placeholder="sexo" >

                <input type="number" th:value="${cliente.edad}" name="edad" placeholder="Edad" >

                <input type="tel" th:value="${cliente.telefono1}" name="telefono1" placeholder="Teléfono 1" >

                <input type="tel" th:value="${cliente.telefono2}" name="telefono2" placeholder="Teléfono 2" >

                <input type="text" th:value="${cliente.CURP}" name="CURP" placeholder="CURP" >

                <input type="text" th:value="${cliente.actividadEconomica}" name="actividadEconomica" placeholder="Actividad Económica" >

                <input type="number" th:value="${cliente.ingresosMensuales}" name="ingresosMensuales" placeholder="Ingresos Mensuales" >

                <input type="text" th:value="${cliente.estatusPadron}" name="estatusPadron" placeholder="Estatus en el Padrón">

                <input type="text" th:value="${cliente.nombreComercial}" name="nombreComercial" placeholder="Nombre Comercial" >

            </fieldset>
            <br>
            <a th:href="@{/eliminarCliente/{idCliente}(idCliente=${cliente.idCliente})}" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');" class="Eliminar">Eliminar</a>


            <button type="submit" class="Descarga">Descargar Informacion</button>
        </form>
        </form>
    </div>
</div>
<div class="footer">
    <footer>
        <center><p>:: 2024 :: DESPACHO ::</p></center>
    </footer>
</div>
</body>
</html>
