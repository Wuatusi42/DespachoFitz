<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Fitz & Cruz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ca090bade0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/estilos/styles.css}">
    <style>


        /* Navbar siempre arriba */
        nav {
            flex-shrink: 0;
        }

        .carrusel,
        .login {
            flex: 1; /* Ocupan la mitad de la pantalla */
            display: flex;
            align-items: center; /* Centrar contenido verticalmente */
            justify-content: center; /* Centrar contenido horizontalmente */
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Estilos adicionales para el carrusel */
        .carrusel img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }


    </style>
</head>
<body>
<div th:replace="navbarFisicos.html :: navbarF"></div>

<div class="container">
    <div class="carrusel">
        <div class="carrusel-imagenes">
            <img th:src="@{img/Img1.jpg}" alt="Imagen 1">
            <img th:src="@{img/Img2.jpg}" alt="Imagen 2">
            <img th:src="@{img/Img4.jpg}" alt="Imagen 3">
            <img th:src="@{img/pedido-6168.jpg}" alt="Imagen 4">
        </div>
    </div>
    <div class="login">
        <form th:action="@{/login}" method="post">
            <h2>Iniciar sesi√≥n</h2>
            <label for="nombre">Nombre de usuario</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre de usuario">
            <label for="password">Contrase√±a</label>
            <div>
                <input type="password" id="password" name="password" required placeholder="Contrase√±a">
                <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <button type="submit" id="loginBoton">LOGIN</button>
            <div th:if="${error}" class="error">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</div>

<div th:replace="footer.html :: footer"></div>

<script>
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('togglePassword');

    togglePasswordButton.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üö´';
    });
</script>
</body>
</html>
