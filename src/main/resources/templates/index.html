<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Fitz & Cruz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ca090bade0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/estilos/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/estilos/footer.css}">

    <style>
        .modal {
         display: none;
         position: fixed;
         z-index: 1;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.5);
         }
     nav {
         flex-shrink: 0;
     }
     .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
 }

     .carrusel,
     .login {
         flex: 1; /* Ocupan la mitad de la pantalla */
         display: flex;
         align-items: center; /* Centrar contenido verticalmente */
         justify-content: center; /* Centrar contenido horizontalmente */
         box-sizing: border-box;
         overflow: hidden;
     }

     /* Estilos adicionales para el carrusel */
     .carrusel img {
         max-width: 100%;
         height: auto;
         object-fit: cover;
     }


    </style>
</head>
<body>
<div th:replace="navbarL.html :: navbarL"></div>

<div class="container">
    <div class="carrusel">
        <div class="carrusel-imagenes">
            <img th:src="@{img/Img1.jpg}" alt="Imagen 1">
            <img th:src="@{img/Img2.jpg}" alt="Imagen 2">
            <img th:src="@{img/Img4.jpg}" alt="Imagen 3">
            <img th:src="@{img/pedido-6168.jpg}" alt="Imagen 4">
        </div>
    </div>
    <div class="login">
        <form th:action="@{/login}" method="post">
            <h2>Iniciar sesi√≥n</h2>
            <label for="nombre">Nombre de usuario</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre de usuario">
            <label for="password">Contrase√±a</label>
            <div>
                <input type="password" id="password" name="password" required placeholder="Contrase√±a">
                <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <br>
            <button type="submit" id="loginBoton" style="background: linear-gradient(to bottom, #004a75, #00658b, #007b97, #00a1b3);">LOGIN</button>
            <div th:if="${showModal}" id="myModal" class="modal" style="display: block;">
                <div class="modal-content">
                    <br>
                    <h5>ELIGA CON QUE TIPO DE PERSONA VA A TRABAJAR</h5>
                    <hr>
                    <center>
                        <a style="text-decoration: none;" th:href="@{RegistroFisicas}" class="loginBoton" id="fisicas">FISICA</a>
                        <a style="text-decoration: none;" th:href="@{/RegistrarMoral}" class="loginBoton" id="moral">MORAL</a>
                    </center>
                </div>
            </div>
            <div th:if="${error}" class="error">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</div>

<div th:replace="footer.html :: footer"></div>

<script>
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('togglePassword');

    togglePasswordButton.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üö´';
    });
</script>
</body>
</html>
