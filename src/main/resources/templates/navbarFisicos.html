<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ca090bade0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="navbarF">
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #004a75;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: gray;">DESPACHO FITZ & CRUZ</a>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{RegistroFisicas}" style="color: white;">REGISTRO FISICAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{ConsultaFisicos}" style="color: white;">CONSULTA FISICAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{RegistrarMoral}" style="color: white;">MORALES</a>
                    </li>
                </ul>
                <div>
                   <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover" popovertarget="message" popovertargetaction="toggle">
                        <i class="bi bi-person" style="width:50px;"></i>
                       <div id="message" popover="manual" style="border-width:2px; border-color:grey; border-radius:20px;  margin-rigth:40px;">
                           <br>
                           <p th:text="'Nombre de Usuario: ' + ${session.nombreUsuario}"></p>
                           <hr>
                           <p>Fecha actual: <span id="fecha"></span></p>
                       </div>
                    </button>

                </div>

            </div>
        </div>
    </nav>
</div>
<script>
     // Crear una nueva instancia de la fecha actual
     var fechaActual = new Date();

     // Formatear la fecha en un formato legible
     var fechaFormateada = fechaActual.toLocaleDateString('es-ES');

     // Mostrar la fecha en el elemento con id="fecha"
     document.getElementById('fecha').textContent = fechaFormateada;

     // Mostrar el popper cuando se hace clic en el bot√≥n
     var popoverButton = document.getElementById('popoverButton');
     var message = document.getElementById('message');

     popoverButton.addEventListener('click', function() {
         if (message.style.display === 'none' || message.style.display === '') {
             message.style.display = 'block';
         } else {
             message.style.display = 'none';
         }
     });
</script>

</body>
</html>
