<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/estilos/Consulta.css}">
    <style>
        .detalles {
    text-decoration: none;
    display: inline-block; /* Asegura que el enlace se comporte como un botón */
    width: 80px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center; /* Centra el texto dentro del enlace */
}

.detalles:hover {
    background-color: #45a049; /* Cambia el color al pasar el mouse */
}
        .alerta {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            transition: opacity 1s ease-out;
            opacity: 1; /* Inicialmente visible */
        }

        .alerta p {
            margin: 0;
        }

        /* Alerta de error con fondo rojo y letras blancas */
        .alerta-error {
            background-color: #f44336; /* Rojo */
            color: white; /* Letras blancas */
            border: 1px solid #f44336; /* Borde rojo */
        }

    </style>
    <title>Consulta cuenta</title>
</head>
<body>
    <nav class="nav nav-pills nav-justified">
        <a class="nav-link" aria-current="page" th:href="@{RegistroFisicas}">Registro</a>
        <a class="nav-link active" aria-current="page" th:href="@{ConsultaFisicos}">Consulta</a>
        <img th:src="@{/img/logo.png}" alt="Logo" style="width: 150px; height: 50px;">
    </nav>
<br>
<div class="form-container">
    <div class="formulario">
        <form th:action="@{/buscarCliente}" method="get">
            <fieldset>
                <legend>CONSULTA CUENTA PERSONA FISICA</legend>
                <br>
                <br>
                <input type="text" id="primerNombre" name="primerNombre" placeholder="Primer Nombre" th:value="${primerNombre}" maxlength="45">
                <select id="estatusaVigencia" name="estatusaVigencia" th:value="${estatusaVigencia}">
                    <option value="">Estatus De Vigencia</option>
                    <option value="Activo">Activo</option>
                    <option value="Baja">Baja</option>
                    <option value="En espera">En espera</option>
                    <option value="Desafiliado">Desafiliado</option>
                </select>
                <br>
                <br>
                <br>
                <center><button type="submit">Buscar</button></center>
            </fieldset>
        </form>
        <br>
        <table th:if="${clientes != null}">
            <thead>
            <tr>
                <th>No.Usuario</th>
                <th>Nombre Completo</th>
                <th>RFC</th>
                <th>Regimen</th>
                <th>Estatus De Vigencia</th>
                <th>Detalles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.idCliente}"></td>
                <td th:text="${cliente.primerNombre != null ? cliente.primerNombre : 'null'}"> </td>
                <td th:text="${cliente.RFC != null ? cliente.RFC : 'null'}"> </td>
                <td th:text="${cliente.regimen != null ? cliente.regimen : 'null'}"> </td>
                <td th:text="${cliente.estatusaVigencia != null ? cliente.estatusaVigencia : 'null'}"> </td>
                <td>
                    <a th:href="@{/verDetalles(idCliente=${cliente.idCliente})}" class="detalles" th:if="${cliente != null}">Detalles</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
       <!-- <a th:href="@{/verDetalles(idCliente=${cliente.idCliente})}" class="detalles" th:if="${cliente != null}">Ver Detalles</a>-->
    </div>
</div>
<div class="footer">
    <footer>
        <center><p>© 2024 FITZ & CRUZ, DESPACHO CONTABLE </p></center>
    </footer>
</div>
<script>
    window.onload = function() {
        // Verifica si la alerta existe
        var alerta = document.getElementById("alerta");
        if (alerta) {
            // Después de 3 segundos, empieza a desvanecer la alerta
            setTimeout(function() {
                alerta.style.opacity = 0; // Hace que la alerta desaparezca gradualmente
            }, 3000); // 3000 milisegundos = 3 segundos
        }
    }
</script>
</body>
</html>
