<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/estilos/Consulta.css}">
    <style>
        .detalles {
    text-decoration: none;
    display: inline-block; /* Asegura que el enlace se comporte como un botón */
    width: 80px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center; /* Centra el texto dentro del enlace */
}

.detalles:hover {
    background-color: #45a049; /* Cambia el color al pasar el mouse */
}
        .alerta {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            transition: opacity 1s ease-out;
            opacity: 1; /* Inicialmente visible */
        }

        .alerta p {
            margin: 0;
        }

        /* Alerta de error con fondo rojo y letras blancas */
        .alerta-error {
            background-color: #f44336; /* Rojo */
            color: white; /* Letras blancas */
            border: 1px solid #f44336; /* Borde rojo */
        }

    </style>
    <title>Consulta cuenta</title>
</head>
<body>
<div class="cabeza">
    <nav class="navbar">
        <ul>
            <li><a th:href="@{ConsultaFisicos}" class="nav-button">CONSULTA</a></li>
            <li><a th:href="@{RegistroFisicas}" class="nav-button">REGISTRA</a></li>
            <li><a th:href="@{/}" class="nav-button">LOGIN</a></li>
        </ul>
    </nav>
    <div class="img">
        <img th:src="@{/img/logo.png}" class="logo" alt="Logo">
    </div>
</div>
<br>
<br>
<br>
<br>
<div class="form-container">
    <div class="formulario">
        <form th:action="@{/buscarCliente}" method="get">
            <fieldset>
                <legend>CONSULTA CUENTA PERSONA FISICA</legend>
                <br>
                <br>
                <input type="text" id="primerNombre" name="primerNombre" placeholder="Primer Nombre" th:value="${primerNombre}" required>
                <input type="text" id="RFC" name="RFC" placeholder="RFC" th:value="${RFC}" required>
                <br>
                <br>
                <br>
                <center><button type="submit">Buscar</button></center>
            </fieldset>
        </form>
        <br>
        <table th:if="${cliente != null}">
            <thead>
            <tr>
                <th>No.Usuario</th>
                <th>Nombre Completo</th>
                <th>RFC</th>
                <th>Regimen</th>
                <th>Situacion Bancaria</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${cliente.idCliente}"></td>
                <td th:text="${cliente.primerNombre != null ? cliente.primerNombre : 'null'}"> </td>
                <td th:text="${cliente.RFC != null ? cliente.RFC : 'null'}"> </td>
                <td th:text="${cliente.regimen != null ? cliente.regimen : 'null'}"> </td>
                <td th:text="${cliente.situacionBancaria != null ? cliente.situacionBancaria : 'null'}"> </td>
            </tr>
            </tbody>
        </table>
        <br>
        <a th:href="@{/verDetalles(idCliente=${cliente.idCliente})}" class="detalles" th:if="${cliente != null}">Ver Detalles</a>
        <div class="alerta alerta-error" id="alerta" th:if="${mensaje != null}">
            <p th:text="${mensaje}"></p>
        </div>
    </div>
</div>
<div class="footer">
    <footer>
        <center><p>:: 2024 :: DESPACHO ::</p></center>
    </footer>
</div>
<script>
    window.onload = function() {
        // Verifica si la alerta existe
        var alerta = document.getElementById("alerta");
        if (alerta) {
            // Después de 3 segundos, empieza a desvanecer la alerta
            setTimeout(function() {
                alerta.style.opacity = 0; // Hace que la alerta desaparezca gradualmente
            }, 3000); // 3000 milisegundos = 3 segundos
        }
    }
</script>
</body>
</html>
