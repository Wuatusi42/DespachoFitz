<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/estilos/footer.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.1em;
            text-align: center;
            transition: opacity 1s ease-out;
            opacity: 1;
            width: 100%;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
<div th:replace="navbarMoral.html :: navbarM"></div>
<br>
<div class="container">
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" th:text="${successMessage}" class="success-message" id="successMessage"></div>
    <h2 class="mb-4">Registro de Cliente</h2>
    <form th:action="@{/RegistroMoral}" th:object="${cliente}" method="post">
        <h3>Informaci칩n del Cliente</h3>

        <div class="row mb-3" >
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{primerNombre}" class="form-control" placeholder="Primer Nombre Representante" maxlength="45">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{segundoNombre}" class="form-control" placeholder="Segundo Nombre Representante" maxlength="45">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{tercerNombre}" class="form-control" placeholder="Tercer Nombre Representante" maxlength="60">
            </div>

        </div>

        <div class="row mb-3">
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{apellidoPaterno}" class="form-control" placeholder="Apellido Paterno Representante" maxlength="30">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{apellidoMaterno}" class="form-control" placeholder="Apellido Materno Representante" maxlength="45">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{pais}" class="form-control" placeholder="pais" maxlength="50">
            </div>
        </div>
        <!-- A침adir m치s campos siguiendo la estructura de filas y columnas -->
        <div class="row mb-3">
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{RFC}" class="form-control" placeholder="RFC" maxlength="12" minlength="12">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{Ciudad}" class="form-control" placeholder="Ciudad" maxlength="45">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{Estado}" class="form-control" placeholder="Estado" maxlength="45">
            </div>

        </div>
        <div class="row mb-3">
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{colonia}" class="form-control" placeholder="Colonia" maxlength="60">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text"  th:field="*{calle}" class="form-control" placeholder="Calle" maxlength="60">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" pattern="[0-9#]+" th:field="*{numeroCasa}" class="form-control" placeholder="Numero De Casa"  maxlength="4">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col" style=" margin-right:20px;">
                <input type="number" th:field="*{edad}" class="form-control" placeholder="Edad Representante" maxlength="3">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{CURP}" class="form-control" placeholder="CURP Representante" minlength="18" maxlength="18">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" pattern="[\+]?[0-9]+" th:field="*{telefono1}" class="form-control" placeholder="telefono 1"  maxlength="13">
            </div>

        </div>

        <div class="row mb-3">
            <div class="col" style=" margin-right:20px;">
                <input type="text" pattern="[\+]?[0-9]+" th:field="*{telefono2}" class="form-control" placeholder="telefono 2" maxlength="13">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{actividadEconomica}" class="form-control" placeholder="Actividad Economica" maxlength="500">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="number" th:field="*{ingresosMensuales}" class="form-control" placeholder="Ingresos Mensuales" step="0.000000001">
            </div>

        </div>
        <div class="row mb-3">
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{situacionBancaria}" class="form-control" placeholder="Situacion Bancaria" maxlength="25">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{estatusPadron}" class="form-control" placeholder="Estatus En El Padron" maxlength="45">
            </div>
            <div class="col" style=" margin-right:20px;">
                <input type="text" th:field="*{nombreComercial}" class="form-control" placeholder="Nombre Comercial" maxlength="100">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col" style=" margin-right:20px;">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" maxlength="100">
            </div>
            <div class="col" style=" margin-right:20px;">
                <select class="form-select" aria-label="Default select example" th:field="*{sexo}">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="col" style=" margin-right:20px;">
                <select class="form-select" aria-label="Default select example" th:field="*{regimen}">
                    <option value="Moral">Moral</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col" style=" margin-right:20px;">
                <label>Inicio De Operaciones</label>
                <input type="date" th:field="*{fechaInicioOperaciones}" class="form-control">
            </div>
            <div class="col" style=" margin-right:20px;">
                <label>Estatus</label>
                <select class="form-select" aria-label="Default select example" th:field="*{estatusaVigencia}">
                    <option value="Activo">Activa</option>
                    <option value="Baja">Baja</option>
                    <option value="En espera">En espera</option>
                    <option value="Desafiliado">Desafiliado</option>
                </select>
            </div>
        </div>
        <!-- Otros campos del formulario -->

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var successMessage = document.getElementById('successMessage');
        if (successMessage && successMessage.textContent.trim() !== "") {
            setTimeout(function() {
                successMessage.style.opacity = 0;
                setTimeout(function() {
                    successMessage.style.display = 'none';
                }, 1000);
            }, 2000);
        }
    });
</script>
<br>
<br>
<div class="pie">
    <div th:replace="footer.html :: footer"></div>
</div>
<script>
    // Crear una nueva instancia de la fecha actual
    var fechaActual = new Date();

    // Formatear la fecha en un formato legible
    var fechaFormateada = fechaActual.toLocaleDateString('es-ES');

    // Mostrar la fecha en el elemento con id="fecha"
    document.getElementById('fecha').textContent = fechaFormateada;

    // Mostrar el popper cuando se hace clic en el bot칩n
    var popoverButton = document.getElementById('popoverButton');
    var message = document.getElementById('message');

    popoverButton.addEventListener('click', function() {
        if (message.style.display === 'none' || message.style.display === '') {
            message.style.display = 'block';
        } else {
            message.style.display = 'none';
        }
    });
</script>
</body>
</html>
