<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/estilos/footer.css}">

    <title>Registro de Cliente</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card {
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }

        .card-header {
            color: white;
            font-size: 1.25rem;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .form-control, .form-select {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="navbarMoral.html :: navbarM"></div>
<div class="container">
    <div th:if="${successMessage}" class="success-message" id="successMessage" th:text="${successMessage}"></div>
    <div class="card">
        <div class="card-header" style="background: linear-gradient(to bottom, #004a75, #00658b, #007b97, #00a1b3);">
            Registro de Cliente
        </div>
        <div class="card-body">
            <form th:action="@{/RegistroMoral}" th:object="${cliente}" method="post">
                <h4 class="text-primary">Información del Cliente</h4>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" th:field="*{primerNombre}" class="form-control" placeholder="Primer Nombre"
                               maxlength="45" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{segundoNombre}" class="form-control" placeholder="Segundo Nombre"
                               maxlength="45" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{tercerNombre}" class="form-control" placeholder="Tercer Nombre"
                               maxlength="60">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" th:field="*{apellidoPaterno}" class="form-control"
                               placeholder="Apellido Paterno" maxlength="30" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{apellidoMaterno}" class="form-control"
                               placeholder="Apellido Materno" maxlength="45" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{pais}" class="form-control" placeholder="País" maxlength="50"
                               required>
                    </div>
                </div>
                <h4 class="text-primary">Detalles del Domicilio</h4>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" th:field="*{rfc}" class="form-control" placeholder="RFC" maxlength="12"
                               required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{Ciudad}" class="form-control" placeholder="Ciudad" maxlength="45"
                               required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{Estado}" class="form-control" placeholder="Estado" maxlength="45"
                               required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" th:field="*{colonia}" class="form-control" placeholder="Colonia"
                               maxlength="60" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{calle}" class="form-control" placeholder="Calle" maxlength="60"
                               required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" pattern="[0-9#]+" th:field="*{numeroCasa}" class="form-control"
                               placeholder="Número de Casa" maxlength="4">
                    </div>
                </div>
                <h4 class="text-primary">Datos Adicionales</h4>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="number" th:field="*{edad}" class="form-control" placeholder="Edad" maxlength="3"
                               required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{CURP}" class="form-control" placeholder="CURP" maxlength="18"
                               required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" pattern="[\+]?[0-9]+" th:field="*{telefono1}" class="form-control"
                               placeholder="Teléfono 1" maxlength="13">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" pattern="[\+]?[0-9]+" th:field="*{telefono2}" class="form-control"
                               placeholder="Teléfono 2" maxlength="13">
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{actividadEconomica}" class="form-control"
                               placeholder="Actividad Económica" maxlength="500">
                    </div>
                    <div class="col-md-4">
                        <input type="number" th:field="*{ingresosMensuales}" class="form-control"
                               placeholder="Ingresos Mensuales" step="0.01">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <select th:field="*{estatusaVigencia}" class="form-select" aria-label="Estatus Vigencia">
                            <option value="" disabled selected>Seleccione un estatus</option>
                            <option value="Activo">Activo</option>
                            <option value="Baja">Baja</option>
                            <option value="En espera">En espera</option>
                            <option value="Desafiliado">Desafiliado</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select th:field="*{regimen}" class="form-select" aria-label="regimen">
                            <option value="Moral">Moral</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select th:field="*{sexo}" class="form-select" aria-label="regimen">
                            <option value="" disabled selected>Seleccione un sexo</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="email" th:field="*{email}" class="form-control" maxlength="60"
                               placeholder="Email">
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{situacionBancaria}" class="form-control" maxlength="25"
                               placeholder="Situacion Bancaria">
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{nombreComercial}" class="form-control" maxlength="100"
                               placeholder="Nombre Comercial">
                    </div>
                </div>
                <h4 class="text-primary">Fechas</h4>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <h6 class="text-primary">Fecha Inicio Operaciones</h6>
                        <input type="date" th:field="*{fechaInicioOperaciones}" class="form-select"
                               aria-label="Fecha Inicio Operaciones" placeholder="Seleccione una fecha">
                    </div>
                    <div class="col-md-4">
                        <h6 class="text-primary">Fecha Nacimiento</h6>
                        <input type="date" th:field="*{fechaNacimiento}" class="form-select"
                               aria-label="Fecha Nacimiento" placeholder="Seleccione una fecha">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>

        </div>
    </div>

</div>
<div class="pie">
    <div th:replace="footer :: footer"></div>
</div>
</body>
</html>
