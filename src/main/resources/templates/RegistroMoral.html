<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" th:href="@{/estilos/RegristosFisico.css}">
    <style>
        .success-message {
           background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.1em;
            text-align: center;
            transition: opacity 1s ease-out; /* Transición suave para la opacidad */
            opacity: 1; /* Inicialmente visible */
            width: 100%; /* Ajusta el ancho según tus necesidades */

        }
    </style>
</head>
<body>
<div class="cabeza">
    <div class="img">
        <img src="../static/img/logo.png" alt="Logo" class="logo">
    </div>
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/ConsultaMoral}" class="nav-button">CONSULTA</a></li>
            <li><a th:href="@{/RegistrarMoral}" class="nav-button">REGISTRA</a></li>
            <li><a th:href="@{/}" class="nav-button">LOGIN</a></li>
        </ul>
    </nav>
</div>
<div class="form-container">
    <div class="formulario">
        <h2>Registro de Cliente Moral</h2>
        <form th:action="@{/RegistroMoral}" th:object="${cliente}" method="post">
            <fieldset>
                <legend>Información del Cliente</legend>

                <input type="text" th:field="*{primerNombre}" placeholder="Primer Nombre" >
                <input type="text" th:field="*{segundoNombre}" placeholder="Segundo Nombre">
                <input type="text" th:field="*{tercerNombre}" placeholder="Tercer Nombre">
                <input type="text" th:field="*{apellidoPaterno}" placeholder="Apellido Paterno" >
                <input type="text" th:field="*{apellidoMaterno}" placeholder="Apellido Materno">
             
                <input type="text" th:field="*{RFC}" placeholder="RFC">
                <!-- <input type="date" th:field="*{fechaNacimiento}" placeholder="Fecha de Nacimiento" >-->
                <input type="text" th:field="*{Ciudad}" placeholder="Ciudad">
                <input type="text" th:field="*{Estado}" placeholder="Estado" >
                <input type="text" th:field="*{pais}" placeholder="País" >
                <input type="number" th:field="*{edad}" placeholder="Edad" >
                <input type="text" th:field="*{telefono1}" placeholder="Teléfono 1">
                <input type="text" th:field="*{telefono2}" placeholder="Teléfono 2">
                <input type="text" th:field="*{CURP}" placeholder="CURP">
                <input type="text" th:field="*{actividadEconomica}" placeholder="Actividad Económica">
                <input type="number" step="0.0000001" th:field="*{ingresosMensuales}" placeholder="Ingresos Mensuales">
                <input type="text" th:field="*{estatusPadron}" placeholder="Estatus Padrón">
                <input type="text" th:field="*{nombreComercial}" placeholder="Nombre Comercial">
                <!--  <input type="date" th:field="*{fechaInicioOperaciones}" placeholder="Fecha Inicio Operaciones">-->
                <input type="number" step="0.0000001" th:field="*{honorariosMensuales}" placeholder="Honorarios Mensuales">
                <select th:field="*{regimen}">
                    <option value="moral">Moral</option>
                </select>
                <br>
                <br>
                <br>
                <center>
                    <button type="submit">Registrar</button>
                </center>
            </fieldset>
        </form>
        </form>
        <div th:if="${successMessage}" th:text="${successMessage}" class="success-message" id="successMessage"></div>
    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
</footer>
<script>
    // Esperar a que el documento esté listo
    document.addEventListener('DOMContentLoaded', function() {
        // Seleccionar el mensaje de éxito
        var successMessage = document.getElementById('successMessage');

        // Si hay un mensaje de éxito, ocultarlo después de 4 segundos
        if (successMessage && successMessage.textContent.trim() !== "") {
            setTimeout(function() {
                successMessage.style.opacity = 0; // Hacer el mensaje transparente
                setTimeout(function() {
                    successMessage.style.display = 'none'; // Ocultar el mensaje
                }, 1000); // Esperar 1 segundo para completar la transición
            }, 2000); // Esperar 4 segundos
        }
    });
</script>
</body>
</html>
